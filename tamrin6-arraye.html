        const nums = [11,2,4,7,30,0,5,20];
        let max = nums[0];
        let min = nums[0];
        for(let i= 0; i<nums.length ; i++ ){
            if(nums[i]<min){
                min = nums[i]
            }
            if(nums[i]>max){
                max = nums[i]
            }
            
        }
        document.write("Max is "+ max + " and" + "min is " + min );
