<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arraye</title>
  </head>
  <body>
    <script>
      const nums = [1, 200, 4, 50, 7, 1, 5, 134, 22, 836, 3];
      // const nums = [11,2,4,7,30,0,5,20];
      let max = nums[0];
      let min = nums[0];
      for (let i = 1; i < nums.length; i++) {
        if (nums[i] < min) {
          min = nums[i];
        }
        if (nums[i] > max) {
          max = nums[i];
        }
      }
      document.write("Max is " + max + " and" + "min is " + min);


    </script>
  </body>
</html>
